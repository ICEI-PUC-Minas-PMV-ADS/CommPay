<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Normalise CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">  
    <title>CommPay</title>

    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/entrega.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

<body class="entrega">
    
    <header><!--Início header-->
        <a id="logo">CommPay</a>

        <div class="dados-usuario"><!--Início dados do usuario-->
            <h1>Olá,</h1>
            <p>ID:</p>
        </div><!--/fim dados do usuario-->
    
        <nav><!--Início nav-->
            <ul id="navegacao">
                <li><img src="./imagem/cedula.png"><a id="entrega" href="entrega.html">Entrega</a></li>
            </ul>
        </nav><!--/fim nav-->
        <div class="avatar-container"><!--Início avatar-->
            <img src="./imagem/usuario-do-circulo.png" alt="avatar">
            <input type="file" id="avatar-upload" accept="image/*">
            <label for="avatar-upload"></label>
        </div><!--/fim avatar-->
    </header><!--/fim header-->

    

    <div class="conteudo-conteiner"><!--Início conteudo-container-->
        <div id="conteudo">
            <h1>Entregas</h1>
            <div id="caixa-de-dados"><!--Início caixa-de-dados-->
                <p>Cadastro de entregas</p>
                <table class="dados-produto-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Data</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>#342</td>
                            <td>Rafael</td>
                            <td>08/07/2022</td>
                            <td>Entrege</td>
                        </tr>
                    </tbody>
                </table>
            </div><!--/fim caixa-de-dados-->
        </div>
    </div><!--/fim conteudo-container-->
    
    <footer>
        <div class="logo-container">
            <img src="./imagem/logob.png" alt="CommPay">
            <p>&copy;  CommPay - Belo Horizonte - Av Amazonas,402 - CEP 32405-240 - CNPJ 54.567.398/0002-80</p>
        </div>
        <div class="redes-sociais-container">
            <a id="linkedin" href=""></a>
            <a  id="instagram" href="#"></a></a>
        </div>
    </footer>
</body>
</html>
